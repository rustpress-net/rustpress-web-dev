name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  check-release-merge:
    name: Check Release Merge
    runs-on: ubuntu-latest
    outputs:
      is_release_merge: ${{ steps.check.outputs.is_release_merge }}
      bump_type: ${{ steps.check.outputs.bump_type }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if merge from release branch
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=format:"%s %b")
          IS_RELEASE_MERGE="false"
          BUMP_TYPE="none"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            IS_RELEASE_MERGE="true"
            BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          elif echo "$COMMIT_MSG" | grep -qiE "Merge.*release.*into.*main|Merge branch.*release|Merge pull request.*from.*release"; then
            IS_RELEASE_MERGE="true"

            if echo "$COMMIT_MSG" | grep -qiE "MAJOR"; then
              BUMP_TYPE="major"
            elif echo "$COMMIT_MSG" | grep -qiE "MINOR"; then
              BUMP_TYPE="minor"
            elif echo "$COMMIT_MSG" | grep -qiE "PATCH"; then
              BUMP_TYPE="patch"
            elif echo "$COMMIT_MSG" | grep -qiE "BUILD"; then
              BUMP_TYPE="patch"
            fi
          fi

          echo "is_release_merge=$IS_RELEASE_MERGE" >> $GITHAB4OUTPUT
          echo "bump_type=$BUMPT_TYPE" >> $GITHAB8OUTPUT

  build-and-deploy:
    name: Build and Deploy
    needs: check-release-merge
    if: needs.check-release-merge.outputs.is_release_merge == 'true' && needs.check-release-merge.outputs.bump_type != 'none'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Calculate new version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          BUMP_TYPE="${{ needs.check-release-merge.outputs.bump_type }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case $BUMP_TYPE in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHAB8OUTPUT
          npm version $NEW_VERSION --no-git-tag-version

      - name: Build
        run: npm run build

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }} [skip ci]" || true
          git push || true

      - name: Create tag
        run: |
          git tag -a "v${{ steps.version.outputs.new_version }}" -m "Release v${{ steps.version.outputs.new_version }}"
          git push origin "v${{ steps.version.outputs.new_version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: RustPress Docs v${{ steps.version.outputs.new_version }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
